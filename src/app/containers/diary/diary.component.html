<div class="diary">
    <div class="diary__btn-contaier">
        <app-button [title]="'Выйти'" (click)="logOut()" [color]="'success'"></app-button>
    </div>
    
    <ul class="diary__list">
        <!-- <p *ngIf="entries==[]" class="load">Загрузка...</p> -->

        <li class="diary__item" *ngFor="let entry of entries; let i = index">
            <app-entry class="diary__entry" 
                *ngIf="entries or "
                
                [entryData]="entries[i]"
            ></app-entry>
        </li>
    </ul>
</div>
